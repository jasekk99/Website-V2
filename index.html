<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./inc/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <title>Website-V2</title>
</head>
<body onload="animation()">
    <div class="container-main">
        <a onclick="PageTransition1();event.preventDefault();">
            <div class="child one"></div>
        </a>
        <a onclick="PageTransition2();event.preventDefault();">
            <div class="child two"></div>
        </a>
        <a onclick="PageTransition3();event.preventDefault();">
            <div class="child three"></div>
        </a>
        <a onclick="PageTransition4();event.preventDefault();">
            <div class="child four"></div>
        </a>
        <a onclick="PageTransition5();event.preventDefault();">
            <div class="child five"></div>
        </a>
        <a onclick="PageTransition6();event.preventDefault();">
            <div class="child six"></div>
        </a>
    </div>
<script>
let childList = ['one','two','three','four','five','six']

function animation(){
    for(i=0;i<6;i++){
        gsap.to("."+childList[i], {duration:i-0.8*i, y:-1000});
    }
}
function PageTransition1(){
        gsap.to('.one', {duration:0.2, x:-1000})
        gsap.to('.two', {duration:0.2, y:1000})
        gsap.to('.three', {duration:0.4, y:1000})
        gsap.to('.four', {duration:0.3, y:1000})
        gsap.to('.five', {duration:0.2, y:1000})
        gsap.to('.six', {duration:0.2, x:1000})
    setTimeout(PageOpen, 1000)
    function PageOpen(){
        window.open('./inc/img/img1.html', '_self');
    }
}
function PageTransition2(){
        gsap.to('.one', {duration:0.2, x:-1000})
        gsap.to('.two', {duration:0.2, y:1000})
        gsap.to('.three', {duration:0.4, y:1000})
        gsap.to('.four', {duration:0.3, y:1000})
        gsap.to('.five', {duration:0.2, y:1000})
        gsap.to('.six', {duration:0.2, x:1000})
    setTimeout(PageOpen, 1000)
    function PageOpen(){
        window.open('./inc/img/img2.html', '_self');
    }
}
function PageTransition3(){
        gsap.to('.one', {duration:0.2, x:-1000})
        gsap.to('.two', {duration:0.2, y:1000})
        gsap.to('.three', {duration:0.4, y:1000})
        gsap.to('.four', {duration:0.3, y:1000})
        gsap.to('.five', {duration:0.2, y:1000})
        gsap.to('.six', {duration:0.2, x:1000})
    setTimeout(PageOpen, 1000)
    function PageOpen(){
        window.open('./inc/img/img3.html', '_self');
    }
}
function PageTransition4(){
        gsap.to('.one', {duration:0.2, x:-1000})
        gsap.to('.two', {duration:0.2, y:1000})
        gsap.to('.three', {duration:0.4, y:1000})
        gsap.to('.four', {duration:0.3, y:1000})
        gsap.to('.five', {duration:0.2, y:1000})
        gsap.to('.six', {duration:0.2, x:1000})
    setTimeout(PageOpen, 1000)
    function PageOpen(){
        window.open('./inc/img/img4.html', '_self');
    }
}
function PageTransition5(){
        gsap.to('.one', {duration:0.2, x:-1000})
        gsap.to('.two', {duration:0.2, y:1000})
        gsap.to('.three', {duration:0.4, y:1000})
        gsap.to('.four', {duration:0.3, y:1000})
        gsap.to('.five', {duration:0.2, y:1000})
        gsap.to('.six', {duration:0.2, x:1000})
    setTimeout(PageOpen, 1000)
    function PageOpen(){
        window.open('./inc/img/img5.html', '_self');
    }
}
function PageTransition6(){
        gsap.to('.one', {duration:0.2, x:-1000})
        gsap.to('.two', {duration:0.2, y:1000})
        gsap.to('.three', {duration:0.4, y:1000})
        gsap.to('.four', {duration:0.3, y:1000})
        gsap.to('.five', {duration:0.2, y:1000})
        gsap.to('.six', {duration:0.2, x:1000})
    setTimeout(PageOpen, 1000)
    function PageOpen(){
        window.open('./inc/img/img6.html', '_self');
    }
}
</script>
</body>
</html>

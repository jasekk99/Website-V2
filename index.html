<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./inc/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <title>Website-V2</title>
</head>
<body onload="animation()">
    <div class="container-main">
        <a href="./inc/img/img1.html">
            <div class="child one"></div>
        </a>
        <a href="./inc/img/img2.html">
            <div class="child two"></div>
        </a>
        <a href="./inc/img/img3.html">
            <div class="child three"></div>
        </a>
        <a href="./inc/img/img4.html">
            <div class="child four"></div>
        </a>
        <a href="./inc/img/img5.html">
            <div class="child five"></div>
        </a>
        <a href="./inc/img/img6.html">
            <div class="child six"></div>
        </a>
    </div>
<script>
function animation(){
    gsap.to(".one", {duration:0.5, y:-1000})
    gsap.to(".two", {duration:0.9, y:-1000})
    gsap.to(".three", {duration:1.3, y:-1000})
    gsap.to(".four", {duration:1.7, y:-1000})
    gsap.to(".five", {duration:2.1, y:-1000})
    gsap.to(".six", {duration:2.5, y:-1000})
}
</script>
</body>
</html>
